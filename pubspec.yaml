name: coronator
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: "^4.1.2"
  synchronized: "^2.2.0"
  http: "^0.12.1"
  font_awesome_flutter: "^8.8.1"
  url_launcher: ^5.7.10
  intl: ^0.16.1
  shared_preferences: "0.5.7"
  workmanager: ^0.2.0
  geolocator: ^6.1.13
  permission_handler: ^5.0.1+1
  camera: ^0.6.4+5
  mime: ^0.9.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.3"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/logo_64.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Thin.otf
          weight: 100
        - asset: fonts/Montserrat-ExtraLight.otf
          weight: 200
        - asset: fonts/Montserrat-Light.otf
          weight: 300
        - asset: fonts/Montserrat-Regular.otf
          weight: 400
        - asset: fonts/Montserrat-Medium.otf
          weight: 500
        - asset: fonts/Montserrat-SemiBold.otf
          weight: 600
        - asset: fonts/Montserrat-Bold.otf
          weight: 700
        - asset: fonts/Montserrat-ExtraBold.otf
          weight: 800
        - asset: fonts/Montserrat-Black.otf
          weight: 900

        # Italic
        - asset: fonts/Montserrat-ThinItalic.otf
          style: italic
          weight: 100
        - asset: fonts/Montserrat-ExtraLightItalic.otf
          style: italic
          weight: 200
        - asset: fonts/Montserrat-LightItalic.otf
          style: italic
          weight: 300
        - asset: fonts/Montserrat-Italic.otf
          style: italic
          weight: 400
        - asset: fonts/Montserrat-MediumItalic.otf
          style: italic
          weight: 500
        - asset: fonts/Montserrat-SemiBoldItalic.otf
          style: italic
          weight: 600
        - asset: fonts/Montserrat-BoldItalic.otf
          style: italic
          weight: 700
        - asset: fonts/Montserrat-ExtraBoldItalic.otf
          weight: 800
          style: italic
        - asset: fonts/Montserrat-BlackItalic.otf
          weight: 900
          style: italic

    - family: Hind
      fonts:
        - asset: fonts/Hind-Light.ttf
          weight: 300
        - asset: fonts/Hind-Regular.ttf
          weight: 400
        - asset: fonts/Hind-Medium.ttf
          weight: 500
        - asset: fonts/Hind-SemiBold.ttf
          weight: 600
        - asset: fonts/Hind-Bold.ttf
          weight: 600
